<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- fab placed to the top end -->
  <ion-fab routerLink="/page-edit-pill" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row>
    <ion-col size="12" sizeMd="3" *ngFor="let post of posts">
      <ion-card>
        <img src="https://fotos02.laopiniondemurcia.es/mmp/2020/03/30/690x278/ibuprofeno.jpg" />
        <ion-card-header>
          <ion-list>
          <div style="float: right;">
            <ion-button [routerLink]="['/', 'pill','edit', post.id]" shape="round">
              <ion-icon slot="start" name="create"></ion-icon>
              Edit
            </ion-button>
            <ion-button (click)="removePost(post.id)" color="danger" shape="round">
              <ion-icon slot="start" name="trash"></ion-icon>
              Delete
            </ion-button>
          </div>
        </ion-list>
          <ion-card-subtitle>Deposit {{post.deposit}}</ion-card-subtitle>
          <ion-card-title>{{post.pill}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>
            Size: {{post.weight}} mg
          </div>
        
        <div>
          <hr>
          <h2>Dosis:</h2>
          <hr>
          <ion-item *ngIf='post.morning'>
            <ion-icon name="sunny" slot="start"></ion-icon>
            <ion-label>Morning</ion-label>
          </ion-item>
          
          <ion-item *ngIf='post.afternoon'>
            <ion-icon name="pizza" slot="start"></ion-icon>
            <ion-label>Afternoon</ion-label>
          </ion-item>
          
          <ion-item *ngIf='post.night'>
            <ion-icon name="moon" slot="start"></ion-icon>
            <ion-label>Night</ion-label>
          </ion-item>
          
        </div>
      </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
