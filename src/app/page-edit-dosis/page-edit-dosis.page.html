<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="page-config"></ion-back-button>
    </ion-buttons>
    <ion-title>Your Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card class="ion-padding">
        <ion-card-header>
          {{editing? 
          Your Schedule
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>Monday</ion-label>
              <ion-toggle [(ngModel)]="post.monday" (ionChange)="change()"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Tuesday</ion-label>
              <ion-toggle [(ngModel)]="post.tuesday" (ionChange)="change()"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Wednesday</ion-label>
              <ion-toggle [(ngModel)]="post.wednesday" (ionChange)="change()"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Thursday</ion-label>
              <ion-toggle [(ngModel)]="post.thursday" (ionChange)="change()"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Friday</ion-label>
              <ion-toggle [(ngModel)]="post.friday" (ionChange)="change()"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Saturday</ion-label>
              <ion-toggle [(ngModel)]="post.saturday" (ionChange)="change()"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Sunday</ion-label>
              <ion-toggle [(ngModel)]="post.sunday" (ionChange)="change()"></ion-toggle>
            </ion-item>
          </ion-list>
          <ion-button expand="full" (click)="editing? updateSchedule(): saveSchedule()" class="ion-margin-top">
            'Submit'
          </ion-button>
        </ion-card-content>

      </ion-card>

    </ion-col>
  </ion-row>


</ion-content>
