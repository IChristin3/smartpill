<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit pill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Deposito 1</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list lines="full" class="ion-no-margin">
        <ion-list-header lines="full">
        </ion-list-header>
        <ion-item>
          <ion-label>Nombre pastilla:</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Peso:</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Marca:</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-list>
      <ion-button routerLink="/page-config" color="danger">Cancel</ion-button>
      <ion-button color="success">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
