<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let log of log">
    <ion-item>
      <ion-icon *ngIf="log.time == 'morning'" name="sunny" slot="start"></ion-icon>
      <ion-icon *ngIf="log.time == 'afternoon'" name="pizza" slot="start"></ion-icon>
      <ion-icon *ngIf="log.time == 'night'" name="moon" slot="start"></ion-icon>
      <ion-label>
        <h4>{{ log.date | date: 'dd/MM/yyyy' }} - {{ log.date | date: 'HH:mm' }}h</h4>
        <h3>{{log.patient_name}}</h3>
        <p>{{log.pills}}</p>
      </ion-label>
  </ion-item>
  </ion-item>
</ion-list>

</ion-content>
